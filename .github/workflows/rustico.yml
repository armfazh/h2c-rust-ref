name: Rustico

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Testing:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Linting
      run: cargo clippy
    - name: Building
      run: cargo build --release --all-features
    - name: Testing
      run: cargo test
